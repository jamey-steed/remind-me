<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>RemindMe.io</title>

  <!-- Bootstrap core CSS -->
  <link href="{{url_for('static', filename='startbootstrap-coming-soon-gh-pages/vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="{{url_for('static', filename='startbootstrap-coming-soon-gh-pages/vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="{{url_for('static', filename='startbootstrap-coming-soon-gh-pages/css/coming-soon.min.css')}}" rel="stylesheet">

</head>

<body>

  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="{{url_for('static', filename='startbootstrap-coming-soon-gh-pages/mp4/bg.mp4')}}" type="video/mp4">
  </video>

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <h1 class="mb-3">RemindMe.io</h1>
            <p class="mb-2" style="color:red">{{errors}}</p>
            <p class="mb-2" style="color:green">{{success | safe}}</p>
            <p class="mb-5">Sign up below to get access to RemindMe.io</p>
            <form id="myform" action="/signup" method="post">
              <div class="input-group form-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>

                <input type="email" id="email" name="email" class="form-control" placeholder="email" required>
              </div>
              <div class="input-group form-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>

                <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
              </div>
              <div class="input-group form-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>

                <input type="password" id="repeat" name="repeat" class="form-control" placeholder="repeat password" required>
              </div>
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit" id="my_submit">Sign Up</button>
                </div>
            </form>
            <div class="d-flex justify-content-center" style="margin-top: 10px">
              <a href="/login" style="color: white">Already have an account? Click here to login.</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="{{url_for('static', filename='startbootstrap-coming-soon-gh-pages/vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='startbootstrap-coming-soon-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{url_for('static', filename='startbootstrap-coming-soon-gh-pages/js/coming-soon.min.js')}}"></script>
  <script>
    $('#myform').submit(function()  {
      if ($('#password').val() !== $('#repeat').val() || $('#repeat').val() === "" || $('#password').val() === "") {
        alert("Your passwords don't match. Please try again.");
        $('#password').val("");
        $('#repeat').val("");
        return false
      }
      else {
        return true
      }
    })
  </script>

</body>

</html>
