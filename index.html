<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remind Me</title>
</head>
<body>
<h1>Remind Me</h1>
<label for="my_method_of_contact">Choose how you want to receive your reminder:</label>
<select id="my_method_of_contact">
    <option value="sms">Text Message</option>
    <option value="email">Email</option>
    <option value="call">Phone Call</option>
</select>
<br>
<label for="reminder">Enter a reminder: </label>
<input type="text" name="reminder" id="reminder" maxlength="140" placeholder="Enter your reminder here.">
<input type="submit" value="Submit">
</body>
</html>
